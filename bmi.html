<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/bmi.css" />
		<title>Kalkulator BMI</title>
	</head>
	<body>
		<header>
			<h1>Kalkulator BMI</h1>
		</header>
		<section class="data-container">
			<div class="data">
				<table border="1">
					<tr>
						<th>judul</th>
						<th>hasil</th>
					</tr>
					<tr>
						<th>Jenis Kelamin</th>
						<th id="jk">10</th>
					</tr>
					<tr>
						<th>Berat Badan</th>
						<th id="bb">10</th>
					</tr>
					<tr>
						<th>Usia</th>
						<th id="usia">10</th>
					</tr>
					<tr>
						<th>Tinggi Badan</th>
						<th id="tb">10</th>
					</tr>
				</table>
			</div>
		</section>
		<section class="hasil-container">
			<div class="hasil"></div>
		</section>
		<script src="assets/js/bmi.js"></script>
	</body>
</html>
